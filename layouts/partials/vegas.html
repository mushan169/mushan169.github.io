<div style="        display: flex;
    align-items: center;
    justify-content: center;">
<div id="vegas-slideshow">

</div>
</div>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.js"></script>

<script>
    $(function () {
        $.getJSON('/data/shows.json', function (slides) {
            // slides 是图片路径数组，转成 Vegas 格式
            const vegasSlides = slides.map(src => ({ src }));

            $('#vegas-slideshow').vegas({
                slides: vegasSlides,
                timer:false,
                preload: 'true',
                transition: 'blur2',
                transitionDuration: 2000,
                delay: 10000,
                animation: 'random',
                animationDuration: 20000,
                overlay: '/img/overlays/dot.gif'

            });
        });
    });
</script>

<style>
    #vegas-slideshow {

        width: 100%;
        height: 85vh;
        height: calc(var(--vh, 1vh) * 85);
        margin-top: 5vh;
    }
</style>
